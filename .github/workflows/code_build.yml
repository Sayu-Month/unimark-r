name: code_build
on:
  workflow_dispatch:
  workflow_run:
    workflows: ["github-actions"]
    branches:
      - main
      - "feature/**"
jobs:
  build:
    name: Build image
    env:
      SERVICE_NAME: unimark-app-frontend
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    # These permissions are needed to interact with GitHub's OIDC Token endpoint.
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: LS
        run: ls
